---
- name: Upgrade all packages
  yum:
    name: '*'
    state: latest
- name: Install required packages via yum
  yum:
    name:
      - vim
      - bc
    state: latest

- name: Install required packages via pip
  pip:
    name:
      - python3-pkg-resources
      - python3-setuptools
      - jmespath
    state: latest
    